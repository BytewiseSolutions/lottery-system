<section class="settings-section">
  <div class="settings-tabs">
    <div class="tab-header">
      <button 
        class="tab-btn" 
        [class.active]="settingsTab === 'general'"
        (click)="onTabChange('general')">
        <i class="fas fa-cog"></i> General
      </button>
      <button 
        class="tab-btn" 
        [class.active]="settingsTab === 'api'"
        (click)="onTabChange('api')">
        <i class="fas fa-code"></i> API Settings
      </button>
      <button 
        class="tab-btn" 
        [class.active]="settingsTab === 'security'"
        (click)="onTabChange('security')">
        <i class="fas fa-shield-alt"></i> Security
      </button>
      <button 
        class="tab-btn" 
        [class.active]="settingsTab === 'notifications'"
        (click)="onTabChange('notifications')">
        <i class="fas fa-bell"></i> Notifications
      </button>
    </div>

    <div class="tab-content">
      @if (settingsTab === 'general') {
        <div class="settings-form">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" [(ngModel)]="siteSettings.name">
          </div>
          <div class="form-group">
            <label>Default Timezone</label>
            <select class="form-control" [(ngModel)]="siteSettings.timezone">
              @for (tz of timezones; track tz) {
                <option [value]="tz">{{ tz }}</option>
              }
            </select>
          </div>
          <div class="form-group">
            <label>Results per page</label>
            <input 
              type="number" 
              class="form-control" 
              [(ngModel)]="siteSettings.resultsPerPage"
              min="10" 
              max="100">
          </div>
          <button class="btn btn-primary" (click)="onSaveSettings()">
            Save Changes
          </button>
        </div>
      }

      @if (settingsTab === 'api') {
        <div class="api-settings">
          <div class="api-key-card">
            <h4>API Keys</h4>
            <div class="api-key-list">
              @for (key of apiKeys; track key.id) {
                <div class="api-key-item">
                  <div class="key-info">
                    <strong>{{ key.name }}</strong>
                    <code class="key-preview">{{ key.key.slice(0, 8) }}****</code>
                  </div>
                  <div class="key-actions">
                    <button class="btn-icon" (click)="onCopyApiKey(key.key)">
                      <i class="fas fa-copy"></i>
                    </button>
                    <button class="btn-icon" (click)="onRevokeApiKey(key.id)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
              }
            </div>
            <button class="btn btn-primary" (click)="onGenerateApiKey()">
              <i class="fas fa-plus"></i> Generate New Key
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
