<div class="modal fade log-reg-modal-wrapper log" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" style="overflow-y: auto;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="close" (click)="close()">
          <span>&times;</span>
        </div>
        <div class="log-reg-inner">
          <h2 class="title">Welcome to Total Free Lotto</h2>
          <div class="main-content">
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label>Email or Phone Number</label>
                <input type="text" class="my-form-control" [(ngModel)]="identifier" [ngModelOptions]="{standalone: true}" placeholder="Enter Your Email or Phone Number" required>
                <div *ngIf="validationErrors.identifier" class="error-message">{{ validationErrors.identifier }}</div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="my-form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Your Password" required>
                <div *ngIf="validationErrors.password" class="error-message">{{ validationErrors.password }}</div>
                <div class="custom-control custom-checkbox" style="margin-top: 5px;">
                  <input type="checkbox" class="custom-control-input" id="showPasswordLogin" [(ngModel)]="showPassword" [ngModelOptions]="{standalone: true}">
                  <label class="custom-control-label" for="showPasswordLogin">Show Password</label>
                </div>
              </div>
              <!-- Error Message Display -->
              <div *ngIf="errorMessage" class="alert alert-danger" style="margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; color: #721c24;">
                {{ errorMessage }}
              </div>
              
              <p class="f-pass">
                Forgot your password? <a href="javascript:void(0)" (click)="switchToPasswordRecovery()">recover password</a><br>
                Need to verify your account? <a href="javascript:void(0)" (click)="switchToVerification()">Enter verification code</a>
              </p>
              <div class="button-wrapper">
                <button type="submit" class="custom-button2" [disabled]="isLoading">
                  <span *ngIf="isLoading">Signing In...</span>
                  <span *ngIf="!isLoading">Sign In</span>
                </button>
              </div>
              <div class="or log">
                <p>OR</p>
              </div>
              <div class="or-content">
                <p class="or-signup">
                  Don't have an account? <a href="#" (click)="switchToSignup()">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
