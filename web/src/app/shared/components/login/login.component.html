<div class="modal fade log-reg-modal-wrapper log" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" style="overflow-y: auto;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="close" (click)="close()">
          <span>&times;</span>
        </div>
        <div class="log-reg-inner">
          <h2 class="title">Welcome to Total Free Lotto</h2>
          <div class="main-content">
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label>Email or Phone Number</label>
                <input type="text" class="my-form-control" [(ngModel)]="identifier" [ngModelOptions]="{standalone: true}" placeholder="Enter Your Email or Phone Number" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                  <input [type]="showPassword ? 'text' : 'password'" class="my-form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Your Password" required>
                  <button type="button" (click)="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;"><i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i></button>
                </div>
              </div>
              <p class="f-pass">
                Forgot your password? <a href="#">recover password</a>
              </p>
              <div class="button-wrapper">
                <button type="submit" class="custom-button2">Sign In</button>
              </div>
              <div class="or log">
                <p>OR</p>
              </div>
              <div class="or-content">
                <p>Sign up with your email</p>
                <a href="#" class="or-btn"><img src="assets/images/google.png" alt> Sign Up with Google</a>
                <p class="or-signup">
                  Don't have an account? <a href="#" (click)="switchToSignup()">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
